<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="model">
          <img id="model-img" src="./images/hero-desktop.jpg" alt="Photo of Model Posing" />
        </div>

        <div class="info-wrapper">
            <div class="info-content_logo">
              <img
                id="logo"
                src="./images/logo.svg"
                alt="Logo of Base Apparel"
                aria-label=""
              />
            </div>
          <div class="info-content">
            <div class="info-content_text">
              <h1>
                <span class="we">
                  WE'RE
                </span>
              </h1>
              <h1>
                COMING <br />
                SOON
              </h1>
              <p>
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </p>
            </div>
            <div class="info-content_form">
              <div class="input-wrapper">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email Address"
                />

                <button id="button" aria-label="Button to send email">
                  <img
                    src="./images/icon-arrow.svg"
                    alt="Image on button send Email"
                  />
                </button>

                <div class="input-icon_alert">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                  >
                    <g fill="none" fill-rule="evenodd">
                      <circle cx="12" cy="12" r="12" fill="#F96464" />
                      <path
                        fill="#FFF"
                        fill-rule="nonzero"
                        d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"
                      />
                    </g>
                  </svg>
                </div>
              </div>
              <div id="status">Please provide a valid email</div>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor</a
          >. Coded by <a href="#">Bernardo Munz</a>.
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
